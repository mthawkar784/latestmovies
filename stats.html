<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Statistics</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f4f4f4; }
    h1 { text-align:center; }
    table { width:100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border:1px solid #333; padding:8px; text-align:center; }
    th { background:#333; color:#fff; }
    tr:nth-child(even) { background:#ddd; }
    .counter { text-align:center; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Visitor Statistics</h1>
  <table>
    <tr>
      <th>Country</th>
      <th>Visit Date</th>
    </tr>
    <tbody id="visitsTable"></tbody>
  </table>

  <div class="counter">
    <!-- SmallCounter Visitor by Country -->
    <a target="_blank" href="https://smallcounter.com/conline/1756229541/">
      <img alt="visitors by country counter" border="0" src="https://smallcounter.com/online/fcc.php?id=1756229541">
    </a>
    <br>
    <a target="_blank" href="https://smallcounter.com">flag counter</a>
  </div>

  <script>
    let visits = JSON.parse(localStorage.getItem('visits') || "[]");
    let tableBody = document.getElementById('visitsTable');

    visits.forEach(v => {
      let row = document.createElement('tr');
      row.innerHTML = `<td>${v.country}</td><td>${v.date}</td>`;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
